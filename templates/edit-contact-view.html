<div class="panel-body">
    <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" ng-model="currentContact.FirstName" />
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input class="form-control" ng-model="currentContact.LastName" />
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input class="form-control" ng-model="currentContact.Email" />
    </div>
    <div class="form-group">
        <label>Department:</label>
        <input class="form-control" ng-model="currentContact.Department" />
    </div>
    <div class="form-group">
        <label>Year:</label>
        <input class="form-control" ng-model="currentContact.Year" />
    </div>
    <button class="btn btn-primary" ng-click="updateContact(currentContact)">Save</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
