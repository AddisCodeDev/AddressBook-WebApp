<div class="panel-body">
    <div style="float: right">
        <a href="#/newContact/" class="btn btn-xs btn-primary">Add</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts">
             <td>{{contact.FirstName}}
            <td>{{contact.LastName}}</td>
            <td>{{contact.Department}}</td>
            <td>{{contact.Year}}</td>
            <td class="text-center">
                <a href="#/contacts/{{contact.Id}}" class="btn btn-xs btn-primary">Detail</a>
                <a href="#/contacts/edit/{{contact.Id}}" class="btn btn-xs btn-primary">Edit</a>
                <button class="btn btn-xs btn-primary"
                        ng-click="deleteContact(contact)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
